<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Evening Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('./we.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: white;
      text-shadow: 0 0 10px black;
      overflow: hidden;
    }

    h1, p, #photo {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards;
    }

    h1 {
      animation-delay: 0.5s;
      font-size: 2.5em;
    }

    p {
      animation-delay: 2s;
      font-size: 1.5em;
    }

    #photo {
      max-width: 70%;
      height: auto;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation-delay: 3.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Dear Jacky...</h1>
  <p>Will you join me tonight for a special evening?</p>
  <img id="photo" src="./we.jpg" alt="Us">

  <audio id="backgroundMusic" src="./love.mp3" loop></audio>

  <script>
    const music = document.getElementById('backgroundMusic');

    function startMagic() {
      document.querySelector('h1').style.animationDelay = '0s';
      document.querySelector('p').style.animationDelay = '1s';
      document.getElementById('photo').style.animationDelay = '3.5s';
      music.play();
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const command = event.results[event.results.length-1][0].transcript.trim().toLowerCase();
        console.log('Heard:', command);
        if (command.includes('i agree')) {
          startMagic();
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    } else {
      console.error('Speech recognition is not supported in this browser.');
    }
  </script>

</body>
</html>
