<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    #photo {
      max-width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
      animation: breathing 5s ease-in-out infinite;
      z-index: 1;
    }

    .love-phrase {
      position: absolute;
      font-family: 'Cursive', 'Georgia', sans-serif;
      font-size: 1.5em;
      opacity: 0;
      animation: appearFade 4s ease-in-out forwards;
      pointer-events: none;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes appearFade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<img id="photo" src="./we.jpg" alt="Our photo">

<audio id="backgroundMusic" src="./love.mp3" loop></audio>

<script>
  const music = document.getElementById('backgroundMusic');
  const photo = document.getElementById('photo');

  const phrases = [
    "Я тебя люблю", // русский
    "Te amo", // испанский
    "Mahal kita", // тагальский
    "Ich liebe dich", // немецкий
    "I love you", // английский
    "사랑해", // корейский
    "我爱你", // китайский
    "Кохаю тебе", // украинский
    "أنا أحبك", // арабский
    "Мен сені сүйемін", // казахский
    "Ay-ayaten ka" // илюкано
  ];

  const colors = [
    'rgba(255,255,255,0.8)',
    'rgba(255,200,200,0.8)',
    'rgba(200,255,255,0.8)',
    'rgba(255,230,200,0.8)',
    'rgba(220,220,255,0.8)'
  ];

  function createLovePhrase() {
    const phrase = document.createElement('div');
    phrase.className = 'love-phrase';
    phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    phrase.style.left = (15 + Math.random() * 70) + 'vw';
    phrase.style.top = (20 + Math.random() * 60) + 'vh';
    phrase.style.color = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(phrase);

    setTimeout(() => {
      phrase.remove();
    }, 4000);
  }

  function startMagic() {
    music.play().catch(e => console.error('Music play blocked:', e));
    setInterval(createLovePhrase, 800); // Новая фраза каждые 0.8 сек
  }

  // Автостарт после небольшого таймаута для имитации нажатия
  window.onload = () => {
    setTimeout(startMagic, 1000);
  };
</script>

</body>
</html>
