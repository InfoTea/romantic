<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    #invitation, #photoSlideshow {
      text-align: center;
    }

    #photoSlideshow {
      display: none;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    h1, p {
      margin: 10px;
    }
  </style>
</head>
<body>

<div id="invitation">
  <h1>Dear Jacky...</h1>
  <p>Will you join me tonight for a special evening?</p>
</div>

<div id="photoSlideshow">
  <img id="slideshowImage" src="./we.jpg" alt="Our memories">
</div>

<audio id="backgroundMusic" src="./love.mp3" loop></audio>

<script>
  const music = document.getElementById('backgroundMusic');
  const invitation = document.getElementById('invitation');
  const photoSlideshow = document.getElementById('photoSlideshow');
  const slideshowImage = document.getElementById('slideshowImage');

  // Здесь список всех твоих фоток
  const images = [
    './we.jpg',
    './we2.jpg',
    './we3.jpg',
    './we4.jpg'
    // можно добавить сколько хочешь
  ];

  let currentImage = 0;

  function startSlideshow() {
    invitation.style.display = 'none';
    photoSlideshow.style.display = 'block';
    music.play();

    setInterval(() => {
      currentImage = (currentImage + 1) % images.length;
      slideshowImage.src = images[currentImage];
    }, 3000); // меняем фотку каждые 3 секунды
  }

  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
      const command = event.results[event.results.length-1][0].transcript.trim().toLowerCase();
      console.log('Heard:', command);
      if (command.includes('i agree')) {
        startSlideshow();
      }
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    recognition.start();
  } else {
    console.error('Speech recognition is not supported in this browser.');
  }
</script>

</body>
</html>
