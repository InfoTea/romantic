<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: white;
      text-shadow: 0 0 10px black;
      overflow: hidden;
    }

    h1, p, #confirmText, #yesButton, #photo {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards;
    }

    h1 {
      animation-delay: 0.5s;
      font-size: 2.5em;
    }

    p {
      animation-delay: 2s;
      font-size: 1.5em;
    }

    #confirmText {
      margin-top: 20px;
      font-size: 2em;
      animation-delay: 0s;
      display: none;
    }

    #yesButton {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.8);
      color: black;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation-delay: 0s;
      display: none;
    }

    #photo {
      margin-top: 30px;
      max-width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      animation: breathing 5s ease-in-out infinite, fadeInUp 2s ease forwards;
      display: none;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.03) translateY(-5px); }
    }
  </style>
</head>
<body>

  <h1 id="invitationTitle">Dear Jacky...</h1>
  <p id="invitationText">Will you join me tonight for a special evening?</p>

  <div id="confirmText">Are you sure?</div>
  <button id="yesButton">Yes</button>

  <img id="photo" src="./we.jpg" alt="Our photo">

  <audio id="backgroundMusic" src="./love.mp3" loop></audio>

  <script>
    const music = document.getElementById('backgroundMusic');
    const photo = document.getElementById('photo');
    const invitationTitle = document.getElementById('invitationTitle');
    const invitationText = document.getElementById('invitationText');
    const confirmText = document.getElementById('confirmText');
    const yesButton = document.getElementById('yesButton');

    function startMagic() {
      yesButton.style.display = 'none';
      confirmText.style.display = 'none';
      photo.style.display = 'block';
      music.play();
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const command = event.results[event.results.length-1][0].transcript.trim().toLowerCase();
        console.log('Heard:', command);
        if (command.includes('i agree')) {
          invitationTitle.style.display = 'none';
          invitationText.style.display = 'none';
          confirmText.style.display = 'block';
          confirmText.style.opacity = '1';
          yesButton.style.display = 'block';
          yesButton.style.opacity = '1';
          yesButton.addEventListener('click', startMagic);
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.start();
    } else {
      console.error('Speech recognition is not supported in this browser.');
    }
  </script>

</body>
</html>
