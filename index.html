<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Evening Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: white;
            text-shadow: 0 0 10px black;
            overflow: hidden;
        }

        h1, p {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease forwards;
        }

        h1 {
            animation-delay: 0.5s;
            font-size: 2.5em;
        }

        p {
            animation-delay: 2s;
            font-size: 1.5em;
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Dear Jacky...</h1>
    <p>Will you join me tonight for a special evening?</p>
    <button id="startButton">Let's Start</button>

    <audio id="backgroundMusic" src="https://cdn.pixabay.com/download/audio/2023/04/27/audio_8b568ea896.mp3?filename=romantic-music-147165.mp3" loop></audio>

    <script>
        const startButton = document.getElementById('startButton');
        const music = document.getElementById('backgroundMusic');

        function startMagic() {
            startButton.style.display = 'none';
            music.play();
            document.querySelector('h1').style.animationDelay = '0s';
            document.querySelector('p').style.animationDelay = '1s';
        }

        // Voice recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const command = event.results[event.results.length-1][0].transcript.trim().toLowerCase();
                console.log('Heard:', command);
                if (command.includes('i love anthony')) {
                    startMagic();
                }
            };

            recognition.start();
        } else {
            // if speech recognition not available
            startButton.style.display = 'block';
            startButton.addEventListener('click', startMagic);
        }
    </script>

</body>
</html>
